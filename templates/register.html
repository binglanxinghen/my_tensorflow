{% extends 'base.html' %}
{% block title %}
    云花朵
{% endblock %}

{% block head %}
    注册
{% endblock %}

{% block main %}
<div class="container">
    <div class="row col-sm-6 center" style="margin-left:10%;margin-top:10%">
        <form class="form-horizontal" action = "{{ url_for('register') }}" method = "POST">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-6">
                    <input class="form-control" type = "text" name = "username" placeholder="用户名" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input class="form-control" type="password" name = "password" placeholder="密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-6">
                    <input type = "submit" class="button btn-info" style="border-radius: 5px" value = "注册" />
                     &nbsp;<a href="{{ url_for('login') }}">已有账号？去登录</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
